<div class="well">
  <input placeholder="search by prefixes" class="form-control srch" ng-model="search"/>
</div>
<a href="#/vs/{{entry.id}}" class="srch-res" ng-repeat="entry in valuesets | vsearch:search | limitTo:30">
  <h4>{{entry.name}}</h4>
  <p>
    {{entry.desc}}
  </p>
  <i class="fa fa-chevron-right"></i>
</a>

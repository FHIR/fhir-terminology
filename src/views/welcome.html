<div class="well">
  <input placeholder="search" class="form-control srch" ng-model="search"/>
</div>
<a href="#/vs/{{$index}}" class="srch-res" ng-repeat="entry in vs.entry | vsearch:search">
  <h4>{{entry.content.name}}</h4>
  <p>
    {{entry.content.description}}
  </p>
  <i class="fa fa-chevron-right"></i>
</a>

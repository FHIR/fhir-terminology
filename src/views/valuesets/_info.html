<div class="well">
  <input class="form-controll srch" ng-model="searchConcept"/>
</div>
<div ng-if="entry.content.define">
  <h3>.definition ({{entry.content.define.concept.length}} concepts)</h3>
  <table class="table">
    <thead>
      <th>code</th>
      <th>display</th>
      <th>definition</th>
    </thead>
    <tr ng-repeat="d in entry.content.define.concept | csearch:searchConcept | limitTo: 20">
      <th>{{d.code}}</th>
      <td>{{d.display}}</td>
      <td>{{d.definition}}</td>
    </tr>
  </table>
  <h3>{{entry.content.define.concept | countMore:20 }}</h3>
</div>

<div ng-if="entry.content.compose">
  <div ng-repeat="inc in entry.content.compose.include">
    <h2>Include: {{inc.system}} (entry.content {{inc.version}})</h2>
    <ul>
      <li ng-repeat="c in inc.code track by $index"> {{c}} </li>
    </ul>
  </div>
</div>

<div ng-if="entry.content.expansion">
  <h1>.expansion</h1>
  <pre>{{entry.content.expansion}}</pre>
</div>

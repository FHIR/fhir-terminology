<a ng-if="!v.definition.concept" class="btn btn-default" ng-click="addDefinition()">
  Add Definition
</a>
<div ng-if="v.definition.concept">
  <h3>
    Definition
    <a class="btn btn-danger" ng-click="rmDefinition()">remove</a>
  </h3>
  <hr/>
  <div class="form-group">
    <label class="col-sm-2 control-label">system</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
      ng-model="v.definition.system" placeholder="system"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">version</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
      ng-model="v.definition.version" placeholder="version"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">version</label>
    <div class="col-sm-10">
      <div class="col-sm-1 checkbox">
        <label>
          <input type="checkbox" ng-model="v.definition.caseSensitive"/>
          Case Sensitive
        </label>
      </div>
    </div>
  </div>
  <hr/>
  <div class="form-group" ng-repeat="i in v.definition.concept">
    <div class="col-sm-1 checkbox">
      <label>
        <input type="checkbox" ng-model="i.abstract"/>
        Abstract
      </label>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" placeholder="code" ng-model="i.code">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="definition" ng-model="i.definition">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="display" ng-model="i.display">
    </div>
    <div class="col-sm-1">
      <a ng-click="rmConcept(i)" class="btn btn-danger col-sm-12"> Ã— </a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <a ng-click="addConcept()" class="col-sm-12 btn btn-default">Add Concept</a>
    </div>
  </div>
</div>

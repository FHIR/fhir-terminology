<span>
  <img title="{{entry.user.name}}"
       class="avatar" ng-src="{{(entry.user && entry.user.avatar) || 'http://www.hl7.org/implement/standards/fhir/v0.08/flame128.png'}}"/>
  {{item | json}}
  {{entry.content.name}}
  <a class="btn btn-default">
    <b>v:</b> {{entry.content.version}}
    <span class="badge">{{entry.content.status}}</span>
    <span ng-if="entry.content.experimental" class="badge">experimental</span>
  </a>
  <small>{{entry.content.date | date}}</small>
</span>

<a ng-if="!v.compose" class="btn btn-default" ng-click="addCompose()">
  Add Compose
</a>
<div ng-if="v.compose">
  <div ng-repeat="inc in v.compose.include">
    <form class="form-horizontal"
      role="form"
      ng-submit="addCode()">
      <h3>
        Definition
        <a class="btn btn-danger" ng-click="rmCompose()">remove</a>
      </h3>
      <div class="form-group">
        <label class="col-sm-2 control-label">system</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          ng-model="inc.system" placeholder="system"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">version</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          ng-model="inc.version" placeholder="version"/>
        </div>
      </div>
      <hr/>
      <div class="form-group" ng-repeat="i in inc.code">
        <label class="col-sm-2 control-label">code</label>
        <div class="col-sm-2">
          <input type="text"
          class="form-control"
          placeholder="code"
          ng-model="i.code"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="col-sm-12 btn btn-default">
            Add Code
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

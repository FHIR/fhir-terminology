<a ng-if="!valueset.compose" class="btn btn-default" ng-click="valueset.$addCompose()">
  Add Compose
</a>
<div ng-if="valueset.compose">
  <h3>Compose: <a class="btn btn-danger" ng-click="valueset.$rmCompose()">remove</a></h3>
  <div class="form-group">
    <label class="col-sm-2 control-label">import</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="valueset.compose.import" placeholder="url"/>
    </div>
  </div>
  <hr/>

  <h4>..Includes:
    <a ng-click="valueset.compose.$addInclude()"
      class="btn btn-default">Add include</a>
  </h4>
  <div class="form-group" ng-repeat="conceptSet in valueset.compose.include">
    <div class="col-sm-11 col-sm-offset-1">
      <h4>....Include:
        <a class="btn btn-danger" ng-click="valueset.compose.$rmInclude(conceptSet)">remove</a>
      </h4>
      <div ng-include src="'/src/views/valuesets/_concept_set_form.html'"></div>
    </div>
  </div>

  <hr/>
  <h4>..Excludes:
    <a ng-click="valueset.compose.$addExclude()"
      class="btn btn-default">Add exclude</a>
  </h4>
  <div class="form-group" ng-repeat="conceptSet in valueset.compose.exclude">
    <div class="col-sm-11 col-sm-offset-1">
      <h4>....Exclude:
        <a class="btn btn-danger" ng-click="valueset.compose.$rmExclude(conceptSet)">remove</a>
      </h4>
      <div ng-include src="'/src/views/valuesets/_concept_set_form.html'"></div>
    </div>
  </div>

</div>

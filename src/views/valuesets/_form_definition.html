<a ng-if="!entry.content.define" class="btn btn-default" ng-click="entry.content.$addDefine()">
  Add Definition
</a>
<div ng-if="entry.content.define">
  <h3>
    Definition
    <a class="btn btn-danger" ng-click="entry.content.$rmDefine()">remove</a>
  </h3>
  <hr/>
  <div class="form-group">
    <label class="col-sm-2 control-label">system</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
      ng-model="entry.content.define.system" placeholder="system"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">version</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
      ng-model="entry.content.define.version" placeholder="version"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">caseSensitive</label>
    <div class="col-sm-10">
      <div class="col-sm-1 checkbox">
        <label>
          <input type="checkbox" ng-model="entry.content.define.caseSensitive"/>
          CaseSensitive
        </label>
      </div>
    </div>
  </div>
  <hr/>
  <div class="form-group" ng-repeat="concept in entry.content.define.concept">
    <div class="col-sm-1 checkbox">
      <label>
        <input type="checkbox" ng-model="concept.abstract"/>
        Abstract
      </label>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" placeholder="code" ng-model="concept.code">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="definition" ng-model="concept.definition">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="display" ng-model="concept.display">
    </div>
    <div class="col-sm-1">
      <a ng-click="entry.content.define.$rmConcept(concept)" class="btn btn-danger col-sm-12"> Ã— </a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <a ng-click="entry.content.define.$addConcept()" class="col-sm-12 btn btn-default">Add Concept</a>
    </div>
  </div>
</div>

<h1>{{v.name}}</h1>
<hr/>
<p><b>id:</b> {{v.identifier}}</p>
<p><b>description:</b> {{v.description}}</p>

<!-- <div ng-bind-html="trusted(v.content.text.div)"></div> -->

<hr/>

<table class="table">
  <thead>
    <th>code</th>
    <th>definition</th>
  </thead>
  <tr ng-repeat="d in v.define.concept">
    <th>{{d.code}}</th>
    <td>{{d.definition}}</td>
  </tr>
</table>

<hr/>

<h2> Raw JSON</h2>

<pre>
{{v | json }}
</pre>
